 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
   

  
  </head>

  <body>
  <div class="container">

    
    <center>
      <h1 class="title">
        Face recognition app
      </h1>

      <h3 class="title">
        Model is trained to identify the following objects

      </h3>

      <b class="nameofobjects">
        Me
        <hr>
        Sister
        <hr>
        Mom
        <hr>
        Dad

        <br>



      </b>

      <br>

      <label >Webcam view</label>
      <div id="camera"></div>
      <br>
      <div id="result"></div>
      <br>



      <button  onclick="takesnapshot()" class="btn btn-info"> Capture image</button>
      <button  onclick="check()" class="btn btn-success"> Identify image</button>

      <br>



      <p style="font-size: 22px;">Object :  <span id="resultobject"> </span></p>
      <p style="font-size: 22px;">Accuracy : <span id="resultaccuracy"></span> </p>
      



      <script src="main.js"></script>
  
  </body></html>
